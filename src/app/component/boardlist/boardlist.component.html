<div *ngIf="!!Boards">
  <div *ngIf="!!Boards.length" class="boardlist">
    <div class="info">
      <img class="fi-trello" [src]="'../../../assets/trello.png'"><span class="text">Доски</span>
    </div>
    <app-boardlistsingle *ngFor="let board of Boards" [board]="board" (click)="redirect(board.id)"></app-boardlistsingle>
  </div>
</div>
