<mat-card class="my-style card">
  <mat-card-header>
    <img mat-card-avatar class="my-style img" [src]="board.prefs.backgroundImageScaled
    ? (board.prefs.backgroundImageScaled[0].url ? board.prefs.backgroundImageScaled[0].url :  '../../../assets/no_image.png')
    : '../../../assets/no_image.png'"/>
    <mat-card-title class="my-style">{{board.name}}</mat-card-title>
  </mat-card-header>
</mat-card>
