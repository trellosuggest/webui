<div *ngIf="!!Lists">
  <div *ngIf="!!Lists.length" class="boardlist">
    <div class="info">
      <img class="fi-trello" [src]="'../../../assets/trello.png'"><span class="text">Списки</span>
    </div>
    <app-listlistsingle *ngFor="let list of Lists" [list]="list"></app-listlistsingle>
  </div>

  <div *ngIf="!Lists.length">
    <span class="mat-error">Нет списков для работы</span>
  </div>
</div>
