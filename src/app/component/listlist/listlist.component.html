<div *ngIf="!!Lists">
  <div *ngIf="!!Lists.length" class="listlist">
    <div class="info">
      <img class="fi-trello" [src]="'../../../assets/trello.png'"><span class="text">Списки</span>
    </div>
    <div class="lists">
      <app-listlistsingle *ngFor="let list of Lists" [list]="list"></app-listlistsingle>
    </div>
    <button mat-raised-button color="primary" class="rearrange-all">Распределить всю доску</button>
  </div>
</div>
