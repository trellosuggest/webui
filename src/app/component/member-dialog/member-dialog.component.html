<h1 mat-dialog-title>{{member.fullName}}</h1>
<div mat-dialog-content>
  <img [src]="member.avatarUrl ? member.avatarUrl : '../../../assets/no_image.png'"/>
  <h3>Username: {{member.username}}</h3>
  <span> Story points: {{getStorysFromMember(member)}} </span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Закрыть</button>
</div>
